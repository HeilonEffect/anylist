<main class="description">
	<img src="/static/img/edit_w.png" class="edit_product" ng-click="show_editing(product)" ng-if="token" ng-hide="add_form_visible">
    <!-- Эта форма выполняет только функцию редактирования -->
    <div class="add_product_form_parent" ng-show="add_form_visible" ng-click="add_form()">
        <product-form ng-click="add_form()"></product-form>
    </div>
    <panel id="detail"></panel>
	<article>
        <h2>{[{product.title}]}</h2>
		<img ng-src="{[{product.avatar_path}]}">
            <span>
		    Genres: <a ng-href="/{[{category}]}/filter/genres/{[{genre.name}]}" ng-repeat="genre in product.genres_list">{[{genre.name}]}, </a>
		    <p>Old raiting: <a ng-href="/{[{category}]}/filter/old_limit/{[{raiting[product.old_limit].name}]}">{[{product.old_limit}]}</a></p>
		    <p class="product_description">
		        {[{product.description}]}
		    </p>
        </span>
	</article>
	</main>
