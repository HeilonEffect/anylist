<main class="list">
    <div class="add_product_form_parent" ng-click="add_form()" ng-show="add_form_visible" >
        <hero-form ng-click="add_form()" ></hero-form>
    </div>
    <ul id="creator_list">
        <li ng-repeat="hero in heroes">
            <a ng-href="/#!{[{hero.url}]}">
                <figure>
                    <img ng-src="{[{hero.avatar_path}]}">
                    <figcaption>{[{hero.name}]}</figcaption>
                </figure>
            </a>
        </li>
    </ul>
    <panel id="detail"></panel>
    <img src="/static/img/add.svg" class="add_season" ng-click="add_form()" ng-if="token" ng-hide="add_form_visible">
</main>
