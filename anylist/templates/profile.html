{% extends "base.html" %}

{% block body %}
	<main>
	{% for item in object_list %}
		<h3>{{ item.key }}</h3>
		{% for value in item.values %}
			<a href="list{{ item.key.get_absolute_url }}{{ value.status.lower }}">{{ value.status }} ({{ value.count }})</a>
		{% endfor %}
	{% endfor %}
	</main>
{% endblock %}
