{% extends "base.html" %}

{% block body %}
	<main>
	{% for cat in category %}
		<h3>{{ cat }}</h3>
		{% for item in cat.status %}
			{% if item.count != 0 %}
				<a href="list/{{ cat.get_absolute_url }}/{{ item.name }}">{{ item.name }} ({{ item.count }})</a><span> / </span>
			{% endif %}
		{% endfor %}
		<div class="{{ cat.get_absolute_url }}-list"></div>
		<br>
	{% endfor %}
	</main>
{% endblock %}
