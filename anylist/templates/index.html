{% extends "base.html" %}
{% block title %}Main Page{% endblock %}
{% block header %}Main Page{% endblock %}
{% block body %}
<main>
{% for group in object_list %}
	<div>
	<h2>{{ group.name }}</h2>
	<ul>
	{% for value in group.categories %}
		<li>
			<a href="{{ value.get_absolute_url }}">
				<figure>
					<img src="{{ value.avatar_path }}">
					<figcaption>{{ value }}</figcaption>
				</figure>
			</a>
		</li>
	{% endfor %}
	</ul>
	</div>
{% endfor %}
</main>
{% endblock %}
