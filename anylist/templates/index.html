<main class="index_cards">
     <ul>
         <li ng-repeat="category in categories">
             <a href="{[{category.url}]}">
                 <figure>
                     <img src="{[{category.avatar}]}">
                     <figcaption>{[{category.name}]}</figcaption>
                 </figure>
             </a>
         </li>
     </ul>
</main>
