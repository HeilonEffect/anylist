{% extends "base.html" %}
{% block content %}
	{% for group in object_list %}
		<p>{{ group.name }}</p>
		<ul>
		{% for value in group.children %}
			<li>
				<a href="{{ value.get_absolute_url }}">
					<figure>
						<img src="{{ value.avatar_path }}">
						<figcaption>{{ value }}</figcaption>
					</figure>
				</a>
			</li>
		{% endfor %}
		</ul>
	{% endfor %}
{% endblock %}
