{% spaceless %}
<form class="creator_form" ng-submit="add_creator()" ng-controller="CreatorFormCtrl">
    <input type="search" placeholder="Start enter name here" ng-change="enter_creator_name()" ng-model="creator.name">
    <ul>
        <li ng-repeat="crea in search_creators" ng-click="select_creator(crea)">{[{crea.name}]}</li>
    </ul>
    <input ng-model="creator.employ" type="search" placeholder="Employ" ng-change="filter_employs(creator.employ)">
    <ul class="employers">
        <li ng-repeat="employ in employs" ng-click="select_employ(employ)">{[{employ.name}]}</li>
    </ul>
    <span ng-show="uploader_visible">
        <span ng-repeat="item in uploader.queue" class="img_preview">
	        <span ng-show="uploader.isHTML5" ng-thumb="{file: item._file, height: 150}"></span>
	    </span>
        <img src="/static/img/cancel.png" style="width: 50px;height: 50px" ng-click="remove_image()" ng-if="uploader.queue.length == 1">
    </span>
    <img ng-src="{[{creator.avatar}]}" ng-hide="uploader_visible" class="creator_preview">
    <input type="file" ng-model="creator.avatar" nv-file-select uploader="uploader" ng-if="uploader.queue.length == 0" id="avatar"
           ng-show="uploader_enable">
    <input type="submit" value="Create">
</form>
{% endspaceless %}
