<!doctype html>
<html lang="ru" ng-app="defaultApp">
<head>
	<meta charset="utf-8">
	<title>{% block title %}Base title{% endblock %}</title>
	<script src="/static/lib/angular.min.js"></script>
{#    <script src="static/lib/angular-route.min.js"></script>#}
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>-->
	<script src="/static/lib/angular-cookies.min.js"></script>
	<script src="/static/lib/angular-file-upload.min.js"></script>
	<script src="/static/js/controllers.js"></script>
	<link rel="stylesheet" href="/static/css/main_page.css">
	<link rel="stylesheet" href="/static/css/list.css">
	<link rel="stylesheet" href="/static/css/detail.css">
	<link rel="stylesheet" href="/static/css/forms.css">
	<link rel="stylesheet" href="/static/css/series.css">
	<link rel="stylesheet" href="/static/css/header.css">

	<link rel="stylesheet" href="/static/lib/ng-quick-date.css">
	<script src="/static/lib/ng-quick-date.min.js"></script>
	{% block head %}{% endblock %}
</head>
<body ng-controller="DefaultCtrl">
	<header>
		<a href="/">A</a>
		<menu>
			<div class="search_block">
				<img src="/static/img/search.jpg">
				<input type="search" placeholder="Search" ng-change="searcher()" ng-model="search_data">
				<nav>
					<a ng-repeat="item in search_result" href="{[{item.link}]}"><p>{[{item.name}]}</p></a>
				</nav>
			</div>
			<img src="/static/img/show_main_menu.png" ng-click="show_menu()">
			<span ng-mouseover="show_user_menu()" ng-mouseleave="hide_user_menu()" ng-if="username">{[{username}]}</span>
			<div class="user_menu" ng-show="visibility_user" ng-mouseleave="hide_user_menu()" ng-mouseover="show_user_menu()">
				<a href="/profile"><p>Profile</p></a>
				<a href=""><p>Settings</p></a>
				<a href="logout/"><p>Log Out</p></a>
			</div>
			<button ng-click="login()" ng-if="!username">Log In</button>
		</menu>
		<h1>{% block header %}Header{% endblock %}</h1>
			<form ng-submit="auth_me()" ng-show="visibility_form" ng-click="login()">
				<div ng-click="login()">
					<input ng-model="auth.username" placeholder="Username" type="text"><br>
					<input ng-model="auth.password" placeholder="Password" type="password"><br>
					<input ng-model="auth.is_reg"  type="checkbox" id="auth_check">
					<label for="auth_check">Register Me</label>
					<input type="submit" value="Auth">
				</div>
			</form>
	</header>
	<details ng-show="hidden_menu">
		<nav>
		<ul ng-repeat="group in category_group">
			<li ng-repeat="category in group.categories">
				<a href="/{[{category.url}]}">
					<figure>
						<img src="{[{category.icon}]}">
						<figcaption>{[{category.name}]}</figcaption>
					</figure>
				</a>
			</li>
		</ul>
		</nav>
		<div ng-click="show_menu()"></div>
	</details>
	{% block body %}
	{% endblock %}
	{% block script %}
	{% endblock %}
</body>
</html>
