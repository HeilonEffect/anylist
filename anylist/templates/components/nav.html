<div class="global_nav" id="global_menu">
{% for group in nav_groups %}
	<p>{{ group.name }}</p>
	<ul>
	{% for value in group.children %}
		<li>
			<a href="/{{ value.get_absolute_url }}" class="minified">
				<figure>
					<img src="{{ value.avatar_path }}">
					<figcaption>{{ value }}</figcaption>
				</figure>
			</a>
		</li>
	{% endfor %}
	</ul>
{% endfor %}
</div>
