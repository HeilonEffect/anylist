<ul>
	<li>
		<a href="anime/add">
			<figure>
				<img src="/static/add.svg">
				<figcaption>Добавить Аниме</figcaption>
			</figure>
		</a>
	</li>
	{% for value in object_list %}
		<li>
			<a href="/{{ value.get_absolute_url }}">
				<figure>
					<img src="{{ value.avatar_path }}">
					<figcaption>{{ value }}</figcaption>
				</figure>
			</a>
		</li>
	{% endfor %}
</ul>
