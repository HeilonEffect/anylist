<p>Жанры</p>
<div class="box">
{% for group in genre_groups %}
	{% for genre in group.genres %}
		{% if genre.count %}
			<input type="checkbox" id="genres:{{ genre.name }}" onchange="select_genre(this)">
			<label for="genres:{{ genre.name }}">{{ genre.name }}</label>
		{% else %}
			<input type="checkbox" disabled>
			<label style="color:gray">{{ genre.name }}</label>
		{% endif %}
		<br>
	{% endfor %}
	<p></p>
{% endfor %}
</div>
